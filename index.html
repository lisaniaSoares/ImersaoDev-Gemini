<!DOCTYPE html>
<html lang="pt-br">

<head> <!--Informações que irão para o navegador (não aparecerão na página)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Woman Science</title>
</head>

<body> <!--Todas as informações que aparecerão na página do site-->

    <header> <!--Cabeçalho da página-->

        <h1>
            <img src="icon.png" alt="Icone científico">
            Mulheres Cientistas
        </h1>

    </header>

    <main> <!--Parte principal da péagina - seu corpo em si-->

        <section> <!--Seções da página principa: seção de pesquisa-->

            <button onclick="pesquisar()">Pesquisar</button>

        <section class="resultados-pesquisa" id="resultados-pesquisa"> <!--Seção de resultados das pesquisas, como teremos vários resultados, haverão diversas divs para dividi-los (sua classe usamos no css, e o id referenciamos no)-->

            <!--Separação de um resultado da seção, trazido pelo JS-->

        </section>

    </main>

    <footer> <!--Rodapé da página web-->

        <p>2024 - Mulheres Cientistas. Todos os direitos reservados.</p>
        <p>Entre em contato pelo email: mulheres@cientistas.com.br</p>

    </footer>

    <!--Estabelecendo o link com o arquivo javascript-->

    <script src="dados.js"></script> <!--Primeiro, devemos carregar a base de dados-->
    <script src="app.js"></script> <!--Para, depois, carregar a lógica (que usrá a base de dados)-->
    <!--o link ao java script é feito no final do código pois, primeiro o navegador deve carregar toda a tela (o front), para aí sim, carregar suas funcionalidades-->
