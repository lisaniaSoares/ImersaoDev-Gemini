<!DOCTYPE html>
<html lang="pt-br">

<head> <!--Informações que irão para o navegador (não aparecerão na página)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Woman Science</title>
</head>

<body> <!--Todas as informações que aparecerão na página do site-->

    <header> <!--Cabeçalho da página-->

    
        <div>
            <nav>
                <ul>
                    <li>
                        <h3>
                            <img src="img/icon.png" alt="Icone científico">
                            Mulheres Cientistas
                        </h3>
                    </li>
                    <li><a href="#">Home</a></li>  
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main> <!--Parte principal da péagina - seu corpo em si-->

        <section class="section-banner">
            <div class="container-banner">
                <img class="banner-1" src="img/banner-pt1.png" alt="Banner Mulheres Cientistas">
                <img class="banner-2" src="img/banner-pt2.png" alt="Banner Mulheres Cientistas">
            </div>
        </section>

        <!--Seções da página principa: seção de pesquisa-->
        <section class="section-pesquisa"> 
            <div>
                <input type="text" placeholder="Busque uma cientista ou uma área de atuação" id="campo-pesquisa">
                <button onclick="pesquisar()">Pesquisar</button>
            </div>
        </section>

        <section class="section-resultado resultados-pesquisa" id="resultados-pesquisa"> <!--Seção de resultados das pesquisas, como teremos vários resultados, haverão diversas divs para dividi-los (sua classe usamos no css, e o id referenciamos no)-->

            <!--Separação de um resultado da seção, trazido pelo JS-->

        </section>

    </main>

    <footer> <!--Rodapé da página web-->
        <section>
            <p>2024 - Mulheres Cientistas. Todos os direitos reservados. Autora: Lisânia Soares Miranda</p>
            <p>Entre em contato pelo Linkedin: Lisânia Soares Miranda</p>
        </section>
    </footer>

    <!--Estabelecendo o link com o arquivo javascript-->

    <script src="dados.js"></script> <!--Primeiro, devemos carregar a base de dados-->
    <script src="app.js"></script> <!--Para, depois, carregar a lógica (que usrá a base de dados)-->
    <!--o link ao java script é feito no final do código pois, primeiro o navegador deve carregar toda a tela (o front), para aí sim, carregar suas funcionalidades-->
    
</body>
</html>
